        <script>
          
          
          function decrypt() {
            var encryptedText = document.getElementById('inputText').value;
            var key = document.getElementById('key').value;

            var decryptedText = simpleDecrypt(encryptedText, key);
            document.getElementById('result').innerHTML = decryptedText;
            document.getElementById('copy').innerHTML = 
                '<i style="font-size:16px" onclick="copyToClipboard()" class="material-icons">&#xe14d;</i>';    
        }

        function copyToClipboard() {
            const decryptedTextElement = document.getElementById('result');
            const decryptedText = decryptedTextElement.textContent || decryptedTextElement.innerText;
            const tempTextarea = document.createElement('textarea');
            tempTextarea.value = decryptedText;
            document.body.appendChild(tempTextarea);
            tempTextarea.select();
            tempTextarea.setSelectionRange(0, decryptedText.length);
            document.execCommand('copy');
            document.body.removeChild(tempTextarea);
            alert('Text copied to clipboard!');
        }
          function simpleEncrypt(text, key) {
            var result = '';
            for (var i = 0; i < text.length; i++) {
              var charCode = text.charCodeAt(i) ^ key.charCodeAt(i % key.length);
              result += String.fromCharCode(charCode);
            }
            return btoa(result); 
          }
      
          function simpleDecrypt(encryptedText, key) {
            var text = atob(encryptedText); 
            var result = '';
            for (var i = 0; i < text.length; i++) {
              var charCode = text.charCodeAt(i) ^ key.charCodeAt(i % key.length);
              result += String.fromCharCode(charCode);
            }
            return result;
          }
        </script>
