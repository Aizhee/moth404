        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

        <h3>pierwsza czerwona zagadka jest pierwszym kluczem</h3>

        <label for="key">Enter Key:</label><br>
        <input type="text" id="key" placeholder="XXXXXXXXXX-000" style="color: #0e0e10;"><br><br>

        <label for="inputText">Enter Text:</label><br>
        <textarea id="inputText" rows="4" cols="50" style="color: #0e0e10;"></textarea><br>
      
        <br><br>
      
        <button onclick="encrypt()" style="color: #0e0e10;">Encrypt</button>
        <button onclick="decrypt()" style="color: #0e0e10;">Decrypt</button>
      
        <h3>Result:</h3>
        <div id="result"></div>
      
        <script>
          function encrypt() {
            var inputText = document.getElementById('inputText').value;
            var key = document.getElementById('key').value;
            
            var encryptedText = simpleEncrypt(inputText, key);
            document.getElementById('result').innerHTML = 'Encrypted: ' + encryptedText + '<br><br><br>';
          }

            function decrypt() {
            var encryptedText = document.getElementById('inputText').value;
            var key = document.getElementById('key').value;

            var decryptedText = simpleDecrypt(encryptedText, key);
            document.getElementById('result').innerHTML = 'Decrypted: ' + decryptedText + '<br><br><br>';
          }

          function simpleEncrypt(text, key) {
            var result = '';
            for (var i = 0; i < text.length; i++) {
              var charCode = text.charCodeAt(i) ^ key.charCodeAt(i % key.length);
              result += String.fromCharCode(charCode);
            }
            return btoa(result); 
          }
      
          function simpleDecrypt(encryptedText, key) {
            var text = atob(encryptedText); 
            var result = '';
            for (var i = 0; i < text.length; i++) {
              var charCode = text.charCodeAt(i) ^ key.charCodeAt(i % key.length);
              result += String.fromCharCode(charCode);
            }
            return result;
          }
        </script>
